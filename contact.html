<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Allergy Aid</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/nav_pages.css">
  <link rel="stylesheet" href="./css/contact.css">
</head>
<body>
  <!-- Navigation Bar -->
  <header class="header">
    <div class="container header-inner">
      <h1>Allergy Aid</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="partners.html">Restaurants</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Contact Page Content -->
  <main class="container main-content">
    <section class="contact-section">
      <h1 class="page-title">Contact Us</h1>
      
      <form action="https://formsubmit.co/allergyaidteam@gmail.com" method="POST" />
      <div class="contact-form">
        <form action="#" method="POST">
          <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>
          </div>
          
          <div class="form-group">
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          
          <div class="form-group">
            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="6" required></textarea>
          </div>
          
          <button type="submit" class="submit-btn">Send Message</button>
        </form>

        <div class="email-note">
          Or email us directly at: <a href="mailto:allergyaidteam@gmail.com">allergyaidteam@gmail.com</a>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Allergy Aid</p>
  </footer>
</body>
</html>
